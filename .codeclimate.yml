version: "2"
checks:
  file-lines:
    config:
      threshold: 1000
  method-complexity:
    config:
      threshold: 10
  similar-code:
    enabled: false
plugins:
  pep8:
    enabled: true
  radon:
    enabled: true
  sonar-python:
    enabled: true
exclude_patterns:
  - "build/"
  - "dist/"
  - "env/"
